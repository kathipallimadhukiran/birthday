<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
              
 
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
           
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 800px;
            width: 90%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3rem;
            color: #ff4757;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff4757; }
            50% { color: #ffd93d; }
            100% { color: #ff4757; }
        }

        .image-container {
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .birthday-image {
            max-width: 100%;
            height: auto;
            transition: transform 0.5s;
        }

        .birthday-image:hover {
            transform: scale(1.05);
        }

        .message {
            font-size: 1.5rem;
            color: #2d3436;
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4757;
            transform: rotate(45deg);
            animation: heartFloat 4s ease-in infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-1000px);
                opacity: 0;
            }
        }

        .surprise-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .surprise-button:hover {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd93d;
            animation: confettiFall 3s ease-in infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Happy Birthday! ðŸŽ‰</h1>
        <div class="image-container">
            <!-- Replace 'your-image.jpg' with your actual image path -->
            <img src="./undefined.png" alt="Birthday Celebration" class="birthday-image">
        </div>
        <p class="message">
            Wishing you a day filled with joy, laughter, and unforgettable moments! ðŸŽ‚<br>
            May this special day bring you all the happiness you deserve! ðŸŒŸ
        </p>
        <button class="surprise-button" onclick="createConfetti()">Click for a Surprise! ðŸŽˆ</button>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Create confetti
        function createConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Auto-trigger confetti every few seconds
        setInterval(createConfetti, 5000);
    </script>
</body>
</html>
